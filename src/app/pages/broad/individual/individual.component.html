<mat-card-content class="m-4">
  <div class="row mt-5">
    <mat-form-field class="col-md-6">
      <mat-label for="phoneNumber">Número do telefone</mat-label>
      <input id="phoneNumber" matInput placeholder="Ex. (31) 9 9999-9999" [(ngModel)]="phoneNumber" />
    </mat-form-field>
    <mat-form-field class="col-md-6">
      <mat-label for="email">Email que receberá o resultado</mat-label>
      <input id="email" matInput placeholder="Ex. nome@email.com" [(ngModel)]="email" />
    </mat-form-field>
  </div>
  <div class="row mt-3">
    <mat-form-field class="col-md-12">
      <mat-label>Template</mat-label>
      <mat-select (selectionChange)="selectedTemplate($event)">
        <mat-option *ngFor="let template of templates" [value]="template.id">
          {{ template.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="row mt-3" *ngIf="showTemplate">
    <mat-form-field class="col-md-2" *ngFor="let variable of templateVariables">
      <mat-label>Variável {{ variable }}</mat-label>
      <input id="{{ variableId(variable) }}" matInput placeholder="{{ variable }}" />
    </mat-form-field>
    <div class="col-md-12">
      <div class="template-card">
        <div class="sub-title">
          {{ templateDescription }}
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex mt-5">
    <button class="bp-btn bp-btn--blip-dark mx-auto" color="primary" (click)="sendNotification()">
      Enviar <mat-icon class="ml-2">send</mat-icon>
    </button>
  </div>
</mat-card-content>
