apiVersion: v1
kind: Service
metadata:
  name: {{ template "blip-plugin-broadcast.fullname" . }}-{{ .Values.environment.stage }}
  labels:
    app: {{ template "blip-plugin-broadcast.name" . }}
    chart: {{ template "blip-plugin-broadcast.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "blip-plugin-broadcast.name" . }}
    release: {{ .Release.Name }}